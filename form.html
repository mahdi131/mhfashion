<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin-bottom: 50px;
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ccf0d1;
            padding: 20px;
            border: 2px solid #00b050;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #004d00;
            padding: 15px;
            border-bottom: 2px solid #00b050;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {
            margin-bottom: 15px;
            display: flex; /* Flexbox to align items */
            align-items: center; /* Center vertically */
        }
        .product-name {
            font-size: 16px;
        }
        .product-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .options {
            margin-left: 10px; /* Space between image and options */
        }
        .option-container {
            margin-top: 5px; /* Space between option containers */
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .thank-you-container {
            display: none;
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .thank-you-title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 18px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
        .delivery-options {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="order-container" id="orderContainer">
    <h2 class="title">অর্ডার করতে নিচে তথ্যগুলো দিন</h2>
    
    <div class="form-group">
        <label for="name">আপনার নাম (optional)</label>
        <input type="text" id="name" placeholder="নাম লিখুন">
    </div>
    <div class="form-group">
        <label for="address">সম্পূর্ণ ঠিকানা (optional)</label>
        <input type="text" id="address" placeholder="House number and street name">
    </div>
    <div class="form-group">
        <label for="phone">ফোন নাম্বার (optional)</label>
        <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন">
    </div>
    <div class="form-group">
        <label for="size">সাইজ (optional)</label>
        <input type="text" id="size" placeholder="আপনার সাইজ লিখুন">
    </div>

    <div class="order-details">
        <h3>Your Products</h3>
        <!-- Product 1 -->
        <div class="product-item">
            <input type="checkbox" id="product-1" onchange="toggleProductOptions(1)">
            <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Borka 1" class="product-image">            
            <div class="options" id="options-1" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-no-hijab" value="1200" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-1-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-with-hijab" value="1300" onchange="updateTotal()"> হিজাব সহ - ৳ ১৩০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-1-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 2 -->
        <div class="product-item">
            <input type="checkbox" id="product-2" onchange="toggleProductOptions(2)">
            <img src="example_image_2.jpg" alt="Product 2" class="product-image">
            <div class="options" id="options-2" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-no-hijab" value="1400" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১৪০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-2-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-with-hijab" value="1500" onchange="updateTotal()"> হিজাব সহ - ৳ ১৫০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-2-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 3 -->
        <div class="product-item">
            <input type="checkbox" id="product-3" onchange="toggleProductOptions(3)">
            <img src="example_image_3.jpg" alt="Product 3" class="product-image">
            <div class="options" id="options-3" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-3-no-hijab" value="1600" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১৬০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(3, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-3-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(3, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-3-with-hijab" value="1700" onchange="updateTotal()"> হিজাব সহ - ৳ ১৭০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(3, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-3-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(3, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 4 -->
        <div class="product-item">
            <input type="checkbox" id="product-4" onchange="toggleProductOptions(4)">
            <img src="example_image_4.jpg" alt="Product 4" class="product-image">
            <div class="options" id="options-4" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-4-no-hijab" value="1800" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১৮০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(4, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-4-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(4, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-4-with-hijab" value="1900" onchange="updateTotal()"> হিজাব সহ - ৳ ১৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(4, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-4-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(4, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product 5 -->
        <div class="product-item">
            <input type="checkbox" id="product-5" onchange="toggleProductOptions(5)">
            <img src="example_image_5.jpg" alt="Product 5" class="product-image">
            <div class="options" id="options-5" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-5-no-hijab" value="2000" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ২০০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(5, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-5-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(5, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-5-with-hijab" value="2100" onchange="updateTotal()"> হিজাব সহ - ৳ ২১০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(5, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-5-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(5, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="delivery-options">
        <h3>ডেলিভারি চার্জ</h3>
        <div class="form-group">
            <label>
                <input type="radio" name="delivery" value="inside-dhaka" onchange="updateTotal()"> ঢাকা ভিতরে - ৳ ১০০
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" name="delivery" value="outside-dhaka" onchange="updateTotal()"> ঢাকা বাইরের - ৳ ২০০
            </label>
        </div>
    </div>

    <div class="total-price" id="totalPrice">মোট: ৳ ০</div>
    <button class="order-button" onclick="submitOrder()">অর্ডার করুন</button>

    <div class="thank-you-container" id="thankYouContainer">
        <h3 class="thank-you-title">ধন্যবাদ!</h3>
        <p class="thank-you-message">আপনার অর্ডার সফলভাবে গ্রহণ করা হয়েছে।</p>
        <p class="contact-info">যোগাযোগের জন্য ফোন করুন: ০১৭XXXXXXX</p>
    </div>
</div>

<script>
    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        const checkbox = document.getElementById(`product-${productId}`);
        options.style.display = checkbox.checked ? 'block' : 'none';
        updateTotal(); // Update total when product options are toggled
    }

    function updateQuantity(productId, option, increase) {
        const quantityInput = document.getElementById(`quantity-${productId}-${option}`);
        let quantity = parseInt(quantityInput.value);
        quantity = increase ? quantity + 1 : Math.max(0, quantity - 1);
        quantityInput.value = quantity;
        updateTotal();
    }

    function updateTotal() {
        let total = 0;

        // Calculate total for each product
        for (let i = 1; i <= 5; i++) {
            const productCheckbox = document.getElementById(`product-${i}`);
            if (productCheckbox.checked) {
                const noHijabCheckbox = document.getElementById(`option-${i}-no-hijab`);
                const withHijabCheckbox = document.getElementById(`option-${i}-with-hijab`);
                if (noHijabCheckbox.checked) {
                    total += parseInt(noHijabCheckbox.value) * parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
                }
                if (withHijabCheckbox.checked) {
                    total += parseInt(withHijabCheckbox.value) * parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);
                }
            }
        }

        // Calculate delivery charge
        const deliveryOptions = document.getElementsByName('delivery');
        for (const option of deliveryOptions) {
            if (option.checked) {
                total += option.value === 'inside-dhaka' ? 100 : 200;
                break;
            }
        }

        document.getElementById('totalPrice').innerText = `মোট: ৳ ${total}`;
    }

    function submitOrder() {
        const thankYouContainer = document.getElementById('thankYouContainer');
        thankYouContainer.style.display = 'block';
        document.getElementById('orderContainer').style.display = 'none';
    }
</script>

</body>
</html>
