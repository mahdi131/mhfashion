<script>
    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        options.style.display = options.style.display === 'none' ? 'block' : 'none';

        // Reset quantities if product is unchecked
        if (options.style.display === 'none') {
            resetQuantities(productId);
        }
    }

    function handleOptionChange(productId, optionType, checkbox) {
        const quantityInput = document.getElementById(`quantity-${productId}-${optionType}`);
        if (checkbox.checked) {
            quantityInput.value = 1; // Automatically select 1 when checked
        } else {
            quantityInput.value = 0; // Reset quantity when unchecked
        }
        updateTotalPrice();
    }

    function updateQuantity(productId, optionType, increase) {
        const quantityInput = document.getElementById(`quantity-${productId}-${optionType}`);
        let currentValue = parseInt(quantityInput.value);
        if (increase) {
            quantityInput.value = currentValue + 1;
        } else if (currentValue > 0) {
            quantityInput.value = currentValue - 1;
        }
        updateTotalPrice();
    }

    function resetQuantities(productId) {
        const quantityInputs = document.querySelectorAll(`#options-${productId} input[type="number"]`);
        quantityInputs.forEach(input => input.value = 0);
    }

    function updateTotalPrice() {
        let totalPrice = 0;
        const deliveryCharge = document.querySelector('input[name="delivery"]:checked').value === 'inside_dhaka' ? 80 : 150;

        // Calculate product prices
        for (let i = 1; i <= 8; i++) {
            const options = document.getElementById(`options-${i}`);
            if (options && options.style.display !== 'none') {
                const noHijabCheckbox = document.getElementById(`option-${i}-no-hijab`);
                const withHijabCheckbox = document.getElementById(`option-${i}-with-hijab`);
                
                if (noHijabCheckbox.checked) {
                    totalPrice += parseInt(noHijabCheckbox.value) * parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
                }
                if (withHijabCheckbox.checked) {
                    totalPrice += parseInt(withHijabCheckbox.value) * parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);
                }
            }
        }
        totalPrice += deliveryCharge; // Add delivery charge
        document.getElementById("totalPrice").innerText = `মোট মূল্য: ৳ ${totalPrice}`;
    }

    function submitOrder() {
        document.getElementById("orderContainer").style.display = "none";
        document.getElementById("thankYouContainer").style.display = "block";
    }
</script>
