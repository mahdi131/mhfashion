<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বপ্নমুল্যে প্রিমিয়াম বোরকা</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-image: url('441871073_122114791544308633_6659639184119792996_n_processed.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 60px 20px;
            color: #fff;
            position: relative;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .header-content {
            position: relative;
            z-index: 2;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        .header p {
            font-size: 18px;
        }
        .header button {
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 180px;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #3c2d1a;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-overlay"></div>
    <div class="header-content">
        <h1>স্বপ্নমুল্যে প্রিমিয়াম বোরকা কিনুন</h1>
        <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>
        <button>অর্ডার করুন</button>
    </div>
</div>

<div class="product-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>হিজাব ছাড়া ৮৫০৳</p>
        <p>হিজাব সহ ১৫৫০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
</div>

</body>
</html>
