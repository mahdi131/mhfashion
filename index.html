<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header section with image only */
        .header img {
            width: 100%;
            height: auto;
        }

        /* Product Section */
        .product-section {
            text-align: center;
            background-color: #ffebee;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .product-section button {
            padding: 10px 20px;
            background-color: #ff9aa2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Product List Section */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 0 15px;
        }

        .product-card {
            width: 200px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .product-card button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .product-card button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section (Image Only) -->
    <div class="header">
        <img src="Copy of Home.png" alt="Header Image">
    </div>

    <!-- Product Section -->

        <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>

    </div>
