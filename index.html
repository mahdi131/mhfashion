<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বপ্নমুল্যে প্রিমিয়াম বোরকা</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9e1e1;
            padding: 20px;
        }
        .header img {
            max-width: 300px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .header-content {
            color: #333;
            max-width: 500px;
        }
        .header-content h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }
        .header-content p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        .header-content button {
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 180px;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #3c2d1a;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Header Image">
    <div class="header-content">
        <h1>স্বপ্নমুল্যে প্রিমিয়াম বোরকা কিনুন</h1>
        <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>
        <button>অর্ডার করুন</button>
    </div>
</div>

<div class="product-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>হিজাব ছাড়া ৮৫০৳</p>
        <p>হিজাব সহ ১৫৫০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
    <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <p>হিজাব ছাড়া ৯০০৳</p>
        <p>হিজাব সহ ১২০০৳</p>
        <button>অর্ডার করতে চাই</button>
    </div>
</div>

</body>
</html>
