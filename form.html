<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin-bottom: 50px;
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ccf0d1;
            padding: 20px;
            border: 2px solid #00b050;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #004d00;
            padding: 15px;
            border-bottom: 2px solid #00b050;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {
            margin-bottom: 15px;
            display: flex; /* Flexbox to align items */
            align-items: center; /* Center vertically */
        }
        .product-name {
            font-size: 16px;
        }
        .product-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .options {
            margin-left: 10px; /* Space between image and options */
        }
        .option-container {
            margin-top: 5px; /* Space between option containers */
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .thank-you-container {
            display: none;
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .thank-you-title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 18px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
        .delivery-section {
            background-color: #e0f7e0;
            border: 1px solid #00b050;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .delivery-section label {
            display: block; /* Ensure radio buttons stack */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="order-container" id="orderContainer">
    <h2 class="title">অর্ডার করতে নিচে তথ্যগুলো দিন</h2>
    
    <div class="form-group">
        <label for="name">আপনার নাম (optional)</label>
        <input type="text" id="name" placeholder="নাম লিখুন">
    </div>
    <div class="form-group">
        <label for="address">সম্পূর্ণ ঠিকানা (optional)</label>
        <input type="text" id="address" placeholder="House number and street name">
    </div>
    <div class="form-group">
        <label for="phone">ফোন নাম্বার (optional)</label>
        <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন">
    </div>
    <div class="form-group">
        <label for="size">সাইজ (optional)</label>
        <input type="text" id="size" placeholder="আপনার সাইজ লিখুন">
    </div>

    <div class="order-details">
        <h3>Your Products</h3>
        <div class="product-item">
            <input type="checkbox" id="product-1" onchange="toggleProductOptions(1)">
            <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Borka 1" class="product-image">            
            <div class="options" id="options-1" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-no-hijab" value="1200" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-1-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-with-hijab" value="1300" onchange="updateTotal()"> হিজাব সহ - ৳ ১৩০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-1-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more product items here -->
        <div class="product-item">
            <input type="checkbox" id="product-2" onchange="toggleProductOptions(2)">
            <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Borka 2" class="product-image">            
            <div class="options" id="options-2" style="display: none;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-no-hijab" value="1200" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-2-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-with-hijab" value="1300" onchange="updateTotal()"> হিজাব সহ - ৳ ১৩০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-2-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="total-price" id="totalPrice">মোট মূল্য: ৳ ০</div>

    <div class="delivery-section">
        <label>ডেলিভারি পদ্ধতি:</label>
        <label><input type="radio" name="delivery-method" value="home-delivery" checked> বাড়িতে ডেলিভারি</label>
        <label><input type="radio" name="delivery-method" value="pickup"> পিকআপ</label>
    </div>

    <button class="order-button" id="orderButton" onclick="submitOrder()">অর্ডার করুন</button>

    <div class="thank-you-container" id="thankYouContainer">
        <div class="thank-you-title">ধন্যবাদ!</div>
        <div class="thank-you-message">আপনার অর্ডার সফলভাবে গ্রহণ করা হয়েছে।</div>
        <div class="contact-info">আপনার যদি কোন প্রশ্ন থাকে, আমাদের সাথে যোগাযোগ করুন।</div>
    </div>
</div>

<script>
    function toggleProductOptions(productId) {
        const productCheckbox = document.getElementById(`product-${productId}`);
        const optionsDiv = document.getElementById(`options-${productId}`);

        if (productCheckbox.checked) {
            optionsDiv.style.display = 'block';
            // Automatically check the first option with quantity 1
            document.getElementById(`option-${productId}-no-hijab`).checked = true;
            document.getElementById(`quantity-${productId}-no-hijab`).value = 1;
        } else {
            optionsDiv.style.display = 'none';
            // Uncheck all options and reset quantities
            document.getElementById(`option-${productId}-no-hijab`).checked = false;
            document.getElementById(`quantity-${productId}-no-hijab`).value = 0;
            document.getElementById(`option-${productId}-with-hijab`).checked = false;
            document.getElementById(`quantity-${productId}-with-hijab`).value = 0;
        }
        updateTotal();
    }

    function updateQuantity(productId, option, increment) {
        const quantityInput = document.getElementById(`quantity-${productId}-${option}`);
        let currentQuantity = parseInt(quantityInput.value);

        if (increment) {
            currentQuantity++;
        } else if (currentQuantity > 0) {
            currentQuantity--;
        }
        quantityInput.value = currentQuantity;
        updateTotal();
    }

    function updateTotal() {
        let total = 0;

        // Loop through products to calculate total
        for (let i = 1; i <= 2; i++) { // Change '2' to the total number of products
            const noHijabCheckbox = document.getElementById(`option-${i}-no-hijab`);
            const withHijabCheckbox = document.getElementById(`option-${i}-with-hijab`);
            const noHijabQuantity = parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
            const withHijabQuantity = parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);

            if (noHijabCheckbox.checked) {
                total += parseInt(noHijabCheckbox.value) * noHijabQuantity;
            }
            if (withHijabCheckbox.checked) {
                total += parseInt(withHijabCheckbox.value) * withHijabQuantity;
            }
        }

        document.getElementById('totalPrice').innerText = `মোট মূল্য: ৳ ${total}`;
    }

    function submitOrder() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const size = document.getElementById('size').value;
        const deliveryMethod = document.querySelector('input[name="delivery-method"]:checked').value;
        
        // Gather the data to send to Google Sheets
        const formData = {
            name: name,
            address: address,
            phone: phone,
            size: size,
            deliveryMethod: deliveryMethod,
            products: []
        };

        // Collect selected products and their quantities
        for (let i = 1; i <= 2; i++) { // Change '2' to the total number of products
            const noHijabQuantity = parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
            const withHijabQuantity = parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);
            if (noHijabQuantity > 0) {
                formData.products.push({ option: 'হিজাব ছাড়া', quantity: noHijabQuantity });
            }
            if (withHijabQuantity > 0) {
                formData.products.push({ option: 'হিজাব সহ', quantity: withHijabQuantity });
            }
        }

        // Send form data to Google Sheets using the Apps Script Web App URL
        fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Show thank you message
            document.getElementById('thankYouContainer').style.display = 'block';
            document.getElementById('orderContainer').style.display = 'none';
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
