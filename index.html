<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বোরকা শপ</title>
    <style>
        /* সাধারণ স্টাইলিং */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* হেডার অংশ */
        .header {
            background-color: #f8c3c3;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .header button {
            background-color: #d87d7d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* প্রোডাক্ট গ্রিড */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0 5px;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        .product button {
            background-color: #5a4231;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- হেডার -->
    <div class="header">
        <h1>স্বল্পমুল্যে প্রিমিয়াম বোরকা কিনুন</h1>
        <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>
        <button>অর্ডার করুন</button>
    </div>

    <!-- প্রোডাক্ট গ্রিড -->
    <div class="product-grid">
        <div class="product">
            <img src="image1.jpg" alt="Product 1">
            <h3>হিজাব ছাড়া ৮৫০/= <br> হিজাব সহ ১১৫০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
        <div class="product">
            <img src="image2.jpg" alt="Product 2">
            <h3>হিজাব ছাড়া ৯০০/= <br> হিজাব সহ ১২০০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
        <div class="product">
            <img src="image3.jpg" alt="Product 3">
            <h3>হিজাব ছাড়া ৯০০/= <br> হিজাব সহ ১২০০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
        <div class="product">
            <img src="image4.jpg" alt="Product 4">
            <h3>হিজাব ছাড়া ৯০০/= <br> হিজাব সহ ১২০০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
        <div class="product">
            <img src="image5.jpg" alt="Product 5">
            <h3>হিজাব ছাড়া ৯০০/= <br> হিজাব সহ ১২০০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
        <div class="product">
            <img src="image6.jpg" alt="Product 6">
            <h3>হিজাব ছাড়া ৯০০/= <br> হিজাব সহ ১২০০/=</h3>
            <button>অর্ডার করতে চাই</button>
        </div>
    </div>

</body>
</html>
