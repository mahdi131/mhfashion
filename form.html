<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin-bottom: 50px;
            /* Hide scrollbar for Chrome, Safari, Opera, IE, Edge, and Firefox */
            -webkit-scrollbar {
                display: none;
            }
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ccf0d1;
            padding: 20px;
            border: 2px solid #00b050;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #004d00;
            padding: 15px;
            border-bottom: 2px solid #00b050;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 16px;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .delivery-options {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            display: none; /* Hidden initially */
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .thank-you-title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 18px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="order-container" id="orderContainer">
    <h2 class="title">অর্ডার করতে নিচে তথ্যগুলো দিন</h2>
    
    <div class="form-group">
        <label for="name">আপনার নাম (optional)</label>
        <input type="text" id="name" placeholder="নাম লিখুন">
    </div>
    <div class="form-group">
        <label for="address">সম্পূর্ণ ঠিকানা (optional)</label>
        <input type="text" id="address" placeholder="House number and street name">
    </div>
    <div class="form-group">
        <label for="phone">ফোন নাম্বার (optional)</label>
        <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন">
    </div>

    <div class="order-details">
        <h3>Your Products</h3>

        <!-- Product 1 -->
        <div class="product-item">
            <input type="checkbox" id="product-1" onchange="toggleProductOptions(1)">
            <label for="product-1" class="product-name">এডজাস্ট কটি বোরকা</label>
            
            <div class="options" id="options-1" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-1-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-1-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <input type="checkbox" id="product-2" onchange="toggleProductOptions(2)">
            <label for="product-2" class="product-name">আলাদা কটি বোরকা</label>
            
            <div class="options" id="options-2" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-2-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-2-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delivery Options -->
        <div class="delivery-options">
            <h3>ডেলিভারি চার্জ</h3>
            <label>
                <input type="radio" name="delivery" value="80" onchange="updateTotal()"> ঢাকার ভিতরে- ৳৮০
            </label><br>
            <label>
                <input type="radio" name="delivery" value="150" onchange="updateTotal()"> ঢাকার বাহিরে- ৳১৫০
            </label><br>
        </div>

        <div class="total-price" id="totalPrice">মোট মূল্য: ৳ ০</div>
    </div>

    <button class="order-button" onclick="submitOrder()">অর্ডার দিন</button>
</div>

<div class="thank-you-container" id="thankYouContainer">
    <h2 class="thank-you-title">ধন্যবাদ!</h2>
    <p class="thank-you-message">আপনার অর্ডার সফলভাবে গ্রহণ করা হয়েছে।</p>
    <p class="contact-info">যেকোনো তথ্যের জন্য আমাদের সাথে যোগাযোগ করুন।</p>
</div>

<script>
    let total = 0;

    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        options.style.display = options.style.display === "none" ? "block" : "none";
        // Reset quantities and total when toggling options
        resetQuantities(productId);
        updateTotal();
    }

    function updateQuantity(productId, option, increment) {
        const quantityInput = document.getElementById(`quantity-${productId}-${option}`);
        let quantity = parseInt(quantityInput.value);
        quantity = increment ? quantity + 1 : Math.max(0, quantity - 1);
        quantityInput.value = quantity;
        updateTotal();
    }

    function updateTotal() {
        total = 0;
        const checkboxes = document.querySelectorAll('.product-item input[type="checkbox"]:checked');
        
        checkboxes.forEach(checkbox => {
            const productId = checkbox.id.split('-')[1];
            const options = document.getElementById(`options-${productId}`);

            // Calculate total for selected options
            const hijabOptionNo = document.getElementById(`option-${productId}-no-hijab`);
            const hijabOptionYes = document.getElementById(`option-${productId}-with-hijab`);
            
            if (hijabOptionNo.checked) {
                const quantity = parseInt(document.getElementById(`quantity-${productId}-no-hijab`).value);
                total += parseInt(hijabOptionNo.value) * quantity;
            }
            if (hijabOptionYes.checked) {
                const quantity = parseInt(document.getElementById(`quantity-${productId}-with-hijab`).value);
                total += parseInt(hijabOptionYes.value) * quantity;
            }
        });

        // Add delivery charge
        const deliveryOptions = document.querySelectorAll('input[name="delivery"]:checked');
        deliveryOptions.forEach(option => {
            total += parseInt(option.value);
        });

        document.getElementById("totalPrice").textContent = `মোট মূল্য: ৳ ${total}`;
    }

    function resetQuantities(productId) {
        const quantityInputs = document.querySelectorAll(`#options-${productId} input[type="number"]`);
        quantityInputs.forEach(input => {
            input.value = 0;
        });
    }

    function submitOrder() {
        // Hide order container and show thank you message
        document.getElementById("orderContainer").style.display = "none";
        document.getElementById("thankYouContainer").style.display = "block";
    }

    // collect data using java script //

    
    function collectFormData() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const size = document.getElementById("size").value;

    // Product selection and quantities
    const products = [];
    for (let i = 1; i <= 3; i++) { // Assuming 3 products
        const productCheckbox = document.getElementById(`product-${i}`);
        if (productCheckbox.checked) {
            const noHijab = document.getElementById(`option-${i}-no-hijab`).checked;
            const withHijab = document.getElementById(`option-${i}-with-hijab`).checked;
            const noHijabQuantity = parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
            const withHijabQuantity = parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);

            products.push({
                productId: i,
                noHijab: noHijab,
                noHijabQuantity: noHijabQuantity,
                withHijab: withHijab,
                withHijabQuantity: withHijabQuantity,
            });
        }
    }

    // Delivery option
    const deliveryOption = document.querySelector('input[name="delivery"]:checked').value;

    // Total Price
    const totalPrice = document.getElementById("totalPrice").innerText;

    // Final collected data
    const formData = {
        name: name,
        address: address,
        phone: phone,
        size: size,
        products: products,
        deliveryOption: deliveryOption,
        totalPrice: totalPrice,
    };

    console.log(formData); // Displaying collected data in console for testing

    // You can now use formData for any further actions like sending to a server
}

</script>

</body>
</html>
