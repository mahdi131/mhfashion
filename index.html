<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }

        .header {
            background-color: #f8c1c1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .header-text {
            max-width: 500px;
            color: #000;
        }

        .header-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header-text p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .order-button {
            background-color: #e89a9a;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .header-image img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .product-section {
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1200px;
        }

        .product-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-item p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        .order-button {
            background-color: #4a3b3b;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>স্বল্পমূল্যে প্রিমিয়াম বোরকা কিনুন</h1>
                <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>
                <button class="order-button">অর্ডার করুন</button>
            </div>
            <div class="header-image">
                <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Model Image">
            </div>
        </div>
    </header>
    <section class="product-section">
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <p>হিজাব ছাড়া ৮৫০/= <br>হিজাব সহ ১১৫০/=</p>
                <button class="order-button">অর্ডার করতে চাই</button>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <p>হিজাব ছাড়া ৯০০/= <br>হিজাব সহ ১২০০/=</p>
                <button class="order-button">অর্ডার করতে চাই</button>
            </div>
            <!-- Product 3 -->
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <p>হিজাব ছাড়া ৯০০/= <br>হিজাব সহ ১২০০/=</p>
                <button class="order-button">অর্ডার করতে চাই</button>
            </div>
            <!-- Product 4 -->
            <div class="product-item">
                <img src="product4.jpg" alt="Product 4">
                <p>হিজাব ছাড়া ৯০০/= <br>হিজাব সহ ১২০০/=</p>
                <button class="order-button">অর্ডার করতে চাই</button>
            </div>
            <!-- Product 5 -->
            <div class="product-item">
                <img src="product5.jpg" alt="Product 5">
                <p>হিজাব ছাড়া ৯০০/= <br>হিজাব সহ ১২০০/=</p>
                <button class="order-button">অর্ডার করতে চাই</button>
            </div>
        </div>
    </section>
</body>
</html>
