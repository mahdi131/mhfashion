<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }

        .header {
            background-color: #f8c1c1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-image img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
            border-radius: 10px;
        }

        nav {
            background-color: #ff9999; /* Slightly darker for contrast */
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        footer {
            background-color: #f8c1c1;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            nav {
                padding: 10px;
            }
            nav a {
                display: block; /* Stack links on small screens */
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="Copy of Home.png" alt="Stylish fashion display with various outfits">
        </div>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#collections">Collections</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2024 Fashion Brand. All Rights Reserved.</p>
    </footer>
</body>
</html>
