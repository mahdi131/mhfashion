<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
        }

        .header {
            background-color: #f8c1c1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-image img {
            max-width: 100%; /* Make the image responsive */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-image">
            <img src="Copy of Home.png" alt="Fashion Header Image"> <!-- Image only -->
        </div>
    </header>
</body>
</html>
