<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f3f3;
        }

        /* Header */
        .header {
            background-color: #f48fb1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .header p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
        }

        .header button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Product Section */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-info p {
            font-size: 14px;
            color: #888;
            text-decoration: line-through;
        }

        .product-info .price {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .order-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }

        /* Sale Badge */
        .sale-badge {
            position: absolute;
            background-color: red;
            color: white;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>স্বল্পমূল্যে প্রিমিয়াম বোরকা কিনুন</h1>
        <p>দেশি-বিদেশি বোরকা বাজারের সবচেয়ে কম দামে</p>
        <button>অর্ডার করুন</button>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <!-- Product Card -->
        <div class="product-card">
            <div class="sale-badge">SALE</div>
            <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Product Image">
            <div class="product-info">
                <h3>ফরটেক্স ড্রাই চিপ - ৪০০ গ্রাম</h3>
                <p>৳৭৯৫</p>
                <div class="price">৳৭০০</div>
                <button class="order-btn">অর্ডার করুন</button>
            </div>
        </div>

        <!-- Duplicate product cards as needed -->
        <div class="product-card">
            <div class="sale-badge">SALE</div>
            <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Product Image">
            <div class="product-info">
                <h3>ফরটেক্স ড্রাই চিপ - ৪০০ গ্রাম</h3>
                <p>৳৭৯৫</p>
                <div class="price">৳৭০০</div>
                <button class="order-btn">অর্ডার করুন</button>
            </div>
        </div>

        <!-- Add more products as needed -->
    </div>

</body>
</html>
