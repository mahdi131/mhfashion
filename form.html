<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <script type="module">
        // Firebase SDK এর প্রয়োজনীয় ফাংশন আমদানি করুন
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // আপনার Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyCea4pcw-YTiI-Z3ncWI5mZpxn8viWDw2I",
            authDomain: "customerfinal-513b5.firebaseapp.com",
            databaseURL: "https://customerfinal-513b5-default-rtdb.firebaseio.com",
            projectId: "customerfinal-513b5",
            storageBucket: "customerfinal-513b5.appspot.com",
            messagingSenderId: "296983819720",
            appId: "1:296983819720:web:83f2ae7084526c6e743cfd"
        };

        // Firebase শুরু করুন
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    </script>
    <style>
        body {
            margin-bottom: 50px;
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ccf0d1;
            padding: 20px;
            border: 2px solid #00b050;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #004d00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 16px;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .delivery-options {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            display: none; /* Hidden initially */
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .thank-you-title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 18px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="order-container" id="orderContainer">
    <h2 class="title">অর্ডার করতে নিচে তথ্যগুলো দিন</h2>
    
    <div class="form-group">
        <label for="name">আপনার নাম (optional)</label>
        <input type="text" id="name" placeholder="নাম লিখুন">
    </div>
    <div class="form-group">
        <label for="address">সম্পূর্ণ ঠিকানা (optional)</label>
        <input type="text" id="address" placeholder="House number and street name">
    </div>
    <div class="form-group">
        <label for="phone">ফোন নাম্বার (optional)</label>
        <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন">
    </div>

    <div class="order-details">
        <h3>Your Products</h3>

        <!-- Product 1 -->
        <div class="product-item">
            <input type="checkbox" id="product-1" onchange="toggleProductOptions(1)">
            <label for="product-1" class="product-name">এডজাস্ট কটি বোরকা</label>
            
            <div class="options" id="options-1" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-1-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-1-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <input type="checkbox" id="product-2" onchange="toggleProductOptions(2)">
            <label for="product-2" class="product-name">আলাদা কটি বোরকা</label>
            
            <div class="options" id="options-2" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-2-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-2-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="delivery-options">
            <h3>ডেলিভারি অপশন</h3>
            <label>
                <input type="radio" name="delivery" value="150" onchange="updateTotal()"> ঢাকার বাহিরে (৳ ১৫০)
            </label><br>
            <label>
                <input type="radio" name="delivery" value="80" onchange="updateTotal()"> ঢাকার ভিতরে (৳ ৮০)
            </label><br>
        </div>

        <div class="total-price" id="totalPrice">মোট মূল্য: ৳ 0</div>
        <button class="order-button" onclick="submitOrder()">অর্ডার করুন</button>
    </div>

    <div class="thank-you-container" id="thankYouContainer">
        <h2 class="thank-you-title">ধন্যবাদ!</h2>
        <p class="thank-you-message">আপনার অর্ডার গ্রহণ করা হয়েছে।</p>
        <p class="contact-info">আপনার নাম: <span id="thankYouName"></span></p>
        <p class="contact-info">আপনার ফোন: <span id="thankYouPhone"></span></p>
        <p class="contact-info">আপনার ঠিকানা: <span id="thankYouAddress"></span></p>
    </div>
</div>

<script type="module">
    // Firebase SDK এর প্রয়োজনীয় ফাংশন আমদানি করুন
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase এর সাথে সংযোগ করুন
    const database = getDatabase(app);

    // মোট মূল্য আপডেট করুন
    let total = 0;

    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    function updateQuantity(productId, type, increment) {
        const quantityInput = document.getElementById(`quantity-${productId}-${type}`);
        let currentValue = parseInt(quantityInput.value);
        if (increment) {
            quantityInput.value = currentValue + 1;
        } else if (currentValue > 0) {
            quantityInput.value = currentValue - 1;
        }
        updateTotal();
    }

    function updateTotal() {
        total = 0;

        // নির্বাচিত পণ্যগুলির থেকে মোট মূল্য গণনা করুন
        for (let i = 1; i <= 2; i++) {
            if (document.getElementById(`product-${i}`).checked) {
                const noHijabOption = document.getElementById(`option-${i}-no-hijab`);
                const withHijabOption = document.getElementById(`option-${i}-with-hijab`);

                if (noHijabOption.checked) {
                    total += parseInt(noHijabOption.value) * parseInt(document.getElementById(`quantity-${i}-no-hijab`).value);
                }
                if (withHijabOption.checked) {
                    total += parseInt(withHijabOption.value) * parseInt(document.getElementById(`quantity-${i}-with-hijab`).value);
                }
            }
        }

        // ডেলিভারি চার্জ যোগ করুন
        const deliveryOptions = document.getElementsByName('delivery');
        for (let option of deliveryOptions) {
            if (option.checked) {
                total += parseInt(option.value);
                break;
            }
        }

        document.getElementById('totalPrice').innerText = `মোট মূল্য: ৳ ${total}`;
    }

    function submitOrder() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        // অর্ডার Firebase এ সংরক্ষণ করুন
        const orderData = {
            name: name,
            address: address,
            phone: phone,
            total: total
        };

        const newOrderRef = ref(database, 'orders');
        const newOrder = push(newOrderRef);
        set(newOrder, orderData).then(() => {
            showThankYouMessage(name, phone, address);
        }).catch((error) => {
            alert('অর্ডার প্রেরণে সমস্যা ঘটেছে!');
        });
    }

    function showThankYouMessage(name, phone, address) {
        document.getElementById('thankYouName').innerText = name;
        document.getElementById('thankYouPhone').innerText = phone;
        document.getElementById('thankYouAddress').innerText = address;
        document.getElementById('orderContainer').style.display = 'none';
        document.getElementById('thankYouContainer').style.display = 'block';
    }
</script>

</body>
</html>
