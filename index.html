<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h2>Order Form</h2>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="cod">COD Amount:</label>
        <input type="number" id="cod" required><br><br>

        <label for="productType">Product Type:</label>
        <input type="text" id="productType" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" required><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" required><br><br>

        <label for="hijab">Hijab:</label>
        <input type="text" id="hijab"><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const formData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                cod: document.getElementById("cod").value,
                products: [
                    {
                        productType: document.getElementById("productType").value,
                        color: document.getElementById("color").value,
                        size: document.getElementById("size").value,
                        hijab: document.getElementById("hijab").value
                    }
                ]
            };

            fetch("https://script.google.com/macros/s/AKfycbwcnnMZV3w1vDW_PV4omFl0cbCaYLRKMIfTi8mPOR7_dpZHuIaVq8dyO2VOvE5E4qBgSg/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json()) // Response JSON Parse
            .then(data => {
                if (data.status === "success") {
                    alert("Order Submitted Successfully!");
                    document.getElementById("orderForm").reset();
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
