<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বপ্নমুল্যে প্রিমিয়াম বোরকা</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #F9C8C8;
            padding: 40px;
            color: #333;
        }
        .header-content {
            max-width: 500px;
        }
        .header-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
            color: #333;
        }
        .header-content p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        .header-content button {
            background-color: #D79E9E;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
        }
        .header img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-content">
        <h1>স্বপ্নমুল্যে প্রিমিয়াম বোরকা কিনুন</h1>
        <p>দেশী-বিদেশী বোরকা বাজারের সবচেয়ে কম দামে</p>
        <button>অর্ডার করুন</button>
    </div>
    <img src="441871073_122114791544308633_6659639184119792996_n_processed.jpg" alt="Header Image">
</div>

</body>
</html>
