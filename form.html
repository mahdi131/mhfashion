        .order-container {

        }
        .title {
            text-align: center;
            color: #004d00;
            padding: 15px;
            border-bottom: 2px solid #00b050;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0; /* Space only below the input */
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {

            display: flex; /* Flexbox to align items */

        }
        .product-name {

        }
        .product-image {

            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .options {
            margin-left: 10px; /* Space between image and options */

        .option-container {

        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {

            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;

            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .thank-you-container {
            display: none;
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;

<script>
    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    function handleOptionChange(productId, optionType, checkbox) {
        const quantityInput = document.getElementById(`quantity-${productId}-${optionType}`);
        
        if (checkbox.checked) {
            quantityInput.value = 1; // Automatically set quantity to 1
            // Uncheck the other option if it's selected
            const otherOption = optionType === 'no-hijab' ? 'with-hijab' : 'no-hijab';
            document.getElementById(`option-${productId}-${otherOption}`).checked = false;
        } else {
            quantityInput.value = 0; // Set quantity to 0 if unchecked
        }

        updateTotalPrice();
    }

    function updateQuantity(productId, optionType, increase) {
        const quantityInput = document.getElementById(`quantity-${productId}-${optionType}`);
        let currentQuantity = parseInt(quantityInput.value);

        if (increase) {
            currentQuantity++;
        } else if (currentQuantity > 0) {
            currentQuantity--;
        }
        
        quantityInput.value = currentQuantity;

        // Check the corresponding checkbox if quantity > 0
        const checkbox = document.getElementById(`option-${productId}-${optionType}`);
        checkbox.checked = currentQuantity > 0;

        updateTotalPrice();
    }

    function updateTotalPrice() {
        let total = 0;

        for (let i = 1; i <= 8; i++) { // Adjusting to include the new products
            for (const option of ['no-hijab', 'with-hijab']) {
                const quantity = parseInt(document.getElementById(`quantity-${i}-${option}`).value);
                const price = parseInt(document.getElementById(`option-${i}-${option}`).value) || 0;
                total += quantity * price;
            }
        }

        document.getElementById('totalPrice').textContent = `মোট মূল্য: ৳ ${total}`;
    }

    function submitOrder() {
        document.getElementById('orderContainer').style.display = 'none';
        document.getElementById('thankYouContainer').style.display = 'block';
    }
</script>
