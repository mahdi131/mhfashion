<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            margin-bottom: 50px;
            -webkit-scrollbar {
                display: none;
            }
            -ms-overflow-style: none;
            scrollbar-width: none;
            font-family: Arial, sans-serif;
            background-color: #e6f7e6;
        }
        .order-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ccf0d1;
            padding: 20px;
            border: 2px solid #00b050;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #004d00;
            padding: 15px;
            border-bottom: 2px solid #00b050;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-item {
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 16px;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .quantity-btn {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f2f2f2;
            margin: 0 5px;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            text-align: right;
            margin-top: 10px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #00b050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .order-button:hover {
            background-color: #009543;
        }
        .delivery-options {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .thank-you-container {
            display: none; /* Hidden initially */
            text-align: center;
            background-color: #ccf0d1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .thank-you-title {
            font-size: 24px;
            color: #004d00;
            margin-bottom: 20px;
        }
        .thank-you-message {
            font-size: 18px;
            color: #222;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="order-container" id="orderContainer">
    <h2 class="title">অর্ডার করতে নিচে তথ্যগুলো দিন</h2>
    
    <div class="form-group">
        <label for="name">আপনার নাম (optional)</label>
        <input type="text" id="name" placeholder="নাম লিখুন">
    </div>
    <div class="form-group">
        <label for="address">সম্পূর্ণ ঠিকানা (optional)</label>
        <input type="text" id="address" placeholder="House number and street name">
    </div>
    <div class="form-group">
        <label for="phone">ফোন নাম্বার (optional)</label>
        <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন">
    </div>

    <div class="order-details">
        <h3>Your Products</h3>

        <!-- Product 1 -->
        <div class="product-item">
            <input type="checkbox" id="product-1" onchange="toggleProductOptions(1)">
            <label for="product-1" class="product-name">এডজাস্ট কটি বোরকা</label>
            
            <div class="options" id="options-1" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-1-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-1-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-1-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(1, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-item">
            <input type="checkbox" id="product-2" onchange="toggleProductOptions(2)">
            <label for="product-2" class="product-name">আলাদা কটি বোরকা</label>
            
            <div class="options" id="options-2" style="display: none; margin-top: 10px;">
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-no-hijab" value="900" onchange="updateTotal()"> হিজাব ছাড়া - ৳ ৯০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', false)">-</button>
                        <input type="number" id="quantity-2-no-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'no-hijab', true)">+</button>
                    </div>
                </div>
                <div class="option-container">
                    <label>
                        <input type="checkbox" id="option-2-with-hijab" value="1200" onchange="updateTotal()"> হিজাব সহ - ৳ ১২০০
                    </label>
                    <div class="quantity-container">
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', false)">-</button>
                        <input type="number" id="quantity-2-with-hijab" value="0" style="width: 50px; text-align: center;" readonly>
                        <button class="quantity-btn" onclick="updateQuantity(2, 'with-hijab', true)">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delivery Options -->
        <div class="delivery-options">
            <h3>ডেলিভারি চার্জ</h3>
            <label>
                <input type="radio" name="delivery" value="80" onchange="updateTotal()"> ঢাকার ভিতরে- ৳৮০
            </label><br>
            <label>
                <input type="radio" name="delivery" value="150" onchange="updateTotal()"> ঢাকার বাইরে- ৳১৫০
            </label>
        </div>

        <div class="total-price" id="totalPrice">মোট: ৳ ০</div>
    </div>

    <button class="order-button" onclick="submitOrder()">অর্ডার করুন</button>

    <div class="thank-you-container" id="thankYouContainer">
        <h2 class="thank-you-title">ধন্যবাদ!</h2>
        <p class="thank-you-message">আপনার অর্ডার সফলভাবে গ্রহণ করা হয়েছে।</p>
        <p class="contact-info">আপনার প্রশ্ন থাকলে, আমাদের সাথে যোগাযোগ করুন।</p>
    </div>
</div>

<script>
    function toggleProductOptions(productId) {
        const options = document.getElementById(`options-${productId}`);
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
        updateTotal();
    }

    function updateQuantity(productId, option, isIncreasing) {
        const quantityInput = document.getElementById(`quantity-${productId}-${option}`);
        let currentQuantity = parseInt(quantityInput.value);
        if (isIncreasing) {
            currentQuantity++;
        } else if (currentQuantity > 0) {
            currentQuantity--;
        }
        quantityInput.value = currentQuantity;
        updateTotal();
    }

    function updateTotal() {
        let total = 0;

        // Calculate total for each product
        for (let i = 1; i <= 2; i++) {
            const noHijabCheckbox = document.getElementById(`option-${i}-no-hijab`);
            const withHijabCheckbox = document.getElementById(`option-${i}-with-hijab`);
            const noHijabQuantity = parseInt(document.getElementById(`quantity-${i}-no-hijab`).value) || 0;
            const withHijabQuantity = parseInt(document.getElementById(`quantity-${i}-with-hijab`).value) || 0;

            if (noHijabCheckbox.checked) {
                total += noHijabQuantity * parseInt(noHijabCheckbox.value);
            }
            if (withHijabCheckbox.checked) {
                total += withHijabQuantity * parseInt(withHijabCheckbox.value);
            }
        }

        // Calculate delivery charge
        const deliveryOptions = document.getElementsByName('delivery');
        for (const option of deliveryOptions) {
            if (option.checked) {
                total += parseInt(option.value);
            }
        }

        document.getElementById('totalPrice').innerText = `মোট: ৳ ${total}`;
    }

    function submitOrder() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        // Here you can handle the order submission (e.g., save to database or send email)
        console.log('Order Submitted:', { name, address, phone });

        // Hide order form and show thank you message
        document.getElementById('orderContainer').style.display = 'none';
        document.getElementById('thankYouContainer').style.display = 'block';
    }
</script>

</body>
</html>
